<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./0722_html_2.css"/>
</head>
<body>
    <form action="https://server.ai-school.com" method="POST">
        <h1 class="title">인공지능 사관학교 자기소개 사이트</h1>
        <h2 class='sub_title'>LOG-IN</h2>
        <label for='userid'>아이디</label>
        <input name="userid" placeholder="아이디를 입력하세요" type="text"/>
        <br/>
        <br/>
        <label for='userpw'>패스워드</label>
        <input name="userpw" placeholder="비밀번호를 입력하세요" type="password"/>
        <br/>
        <br/>
        <label>비밀번호 질문</label>
        <select>
            <option value="1">어릴 때 살던 동네</option>
            <option value="2">좌우명</option>
            <option value="3">존경하는 선생님</option>
        </select>
        <br/>
        <br/>
        <h2 class='sub_title'>INTRODUCE</h2>
        <label>자기소개 작성하기</label>
        <br/>
        <textarea cols="100" rows="10"></textarea>
        <br/>
        <button type="submit", value="submission">제출</button>
    </form>
</body>
</html>
